image: node:18

definitions:
  caches:
    npm: ~/.npm

pipelines:
  default:
    - step:
        name: Build and Test
        caches:
          - npm
        script:
          - npm ci
          - npm run build
        artifacts:
          - dist/**
          - package*.json

  branches:
    develop:
      - step:
          name: Build and Deploy to Staging
          caches:
            - npm
          script:
            - npm ci
            - npm run build
            - npm test
            - echo "Deploying to staging server..."
            - chmod +x scripts/deploy.sh
            - ./scripts/deploy.sh staging $SERVER_PATH deploy $SERVER_HOST

    main:
      - step:
          name: Build and Deploy to Production
          caches:
            - npm
          script:
            - npm ci
            - npm run build
            - npm test
            - echo "Deploying to production server..."
            - chmod +x scripts/deploy.sh
            - ./scripts/deploy.sh production /var/www/dealics-prod deploy $SERVER_HOST

  pull-requests:
    '**':
      - step:
          name: Build and Test
          caches:
            - npm
          script:
            - npm ci
            - npm run build
            - npm test
